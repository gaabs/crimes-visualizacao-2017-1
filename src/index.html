<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crime Visualization - Vancouver</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
          integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
          crossorigin=""/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>

<div id="loader">
    <div class="text-center">
        <h1>Carregando</h1>
        <i class="fa fa-spinner fa-spin" style="font-size:50px"></i>
    </div>
    <!--<iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"-->
            <!--allowfullscreen></iframe>-->
</div>

<div id="plot-container">
    <div id="map">
        <div id="toggle-map">
            <div>
                <input type="radio" id="1" name="radioOptions" checked value="heatmap">
                <label for="1">Heatmap</label>
            </div>
            <div>
                <input type="radio" id="2" name="radioOptions" value="choropleth">
                <label for="2">Choropleth</label>
            </div>
        </div>

        <div id="linearscale">

        </div>

        <div id="tooltip-map" class="text-center">
            <h6 id="tooltip-title"></h6>
            <p id="tooltip-text"></p>
        </div>
    </div>
    <div id="linechart">

    </div>
    <div id="filters">

    </div>
</div>

</body>
</html>
